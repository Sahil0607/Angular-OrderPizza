<div class="container">
    <div class="row justify-content-around">
        <div class="col-md-6">
            <div class="alert alert-danger" style="text-align: center; margin-top: 10px;" role="alert" *ngIf="error">
                <p>{{error}}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required email />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6" />
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >
                        {{isLoginMode ? 'LogIn' : 'Sign Up' }}
                    </button> | 
                    <button class="btn btn-primary" (click)='onSwitchMode()' type="button">
                        Switch To {{isLoginMode ? 'Sign Up' : 'Login'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
